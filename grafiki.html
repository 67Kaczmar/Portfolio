<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Grafiki — Bartosz</title>
  <link rel="stylesheet" href="grafiki.css">
  <script defer src="grafiki.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- Pasek górny -->
    <div class="topbar">
      <div class="brand">
        <div class="logo">B</div>
        <div class="brand-info">
          <div class="brand-text">Portfolio Grafiki</div>
          <div class="sub">Sekcja grafik twojego portfolio</div>
        </div>
      </div>
      <div class="nav-actions">
        <a href="index.html" class="btn">Powrót</a>
      </div>
    </div>

    <!-- Główna sekcja -->
    <div class="hero">
      <div class="content">
        <h1>Wybierz folder z grafikami</h1>
        <div class="folders">
          <div class="folder" data-folder="minecraft">
            <i class="fa-regular fa-folder"></i>
            <span>Miniaturki Minecraft</span>
          </div>
          <div class="folder" data-folder="embed">
            <i class="fa-regular fa-folder"></i>
            <span>Embedy Discord</span>
          </div>
          <div class="folder" data-folder="gui">
            <i class="fa-regular fa-folder"></i>
            <span>GUI PixelArt</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ikony Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
